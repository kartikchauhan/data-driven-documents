<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">
    
    d3.json('sample-data.json', function(data) {
        
        var canvas = d3.select('body')        
                        .append('svg')
                            .attr('height', 600)
                            .attr('width', 600);

        canvas.selectAll('rect')
                    .data(data)
                    .enter()
                    .append('rect')
                        .attr('width', function(d) { return d.age * 10; })
                        .attr('height', 50)
                        .attr('y', function(d, i) { return i * 60; })
                        .attr('fill', 'red');

        canvas.selectAll('text')
                    .data(data)
                    .enter()
                    .append('text')
                        .attr('y', function(d, i) { return ((60 * i) + (50/2)); })
                        .text(function(d) { return d.name });

    });

</script>
</body>
</html>
