<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">
    
    var canvas = d3.select("body")
                    .append("svg")
                    .attr('height', 500)
                    .attr('width', 500);

    var circle = canvas.append("circle")
                    .attr('cx', 100)
                    .attr('cy', 100)
                    .attr('r', 50);

    circle.transition()
            .duration(1500)
            .attr('cx', 250)
            .on('start', function() { d3.select(this).attr('fill', 'red'); });


</script>
</body>
</html>
